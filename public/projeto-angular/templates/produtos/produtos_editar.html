<h3>Editar Produto</h3>
<form class="form-inline" ng-submit="editar(item)" ng-init="get()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="nome">Nome:</label>
        <div class="col-sm 5">
            <input class="form-control" type="text" id="nome" name="nome" ng-model="item.nome" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="categoria">Categoria:</label>
        <div class="col-sm 5">
            <select class="form-control" name="categoria" id="categoria"
                    ng-model="item.categoria.id"
                    ng-selected="item.categoria.id"
                    ng-change="item.categoriaId = item.categoria.id"
                    ng-options="categoria.id as categoria.nome for categoria in categorias">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="descricao">Descrição:</label>
        <div class="col-sm 5">
            <input class="form-control" type="text" id="descricao" name="descricao" ng-model="item.descricao" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">&nbsp;</label>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">&nbsp</label>
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/produtos" class="btn btn-default">Voltar</a>
        </div>
    </div>
</form>
