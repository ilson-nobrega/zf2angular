<div ng-init="load()">
    <h1>Produtos</h1>

    <a href="#/produtos/novo">Novo</a>

    <table class="table">
        <thead>
        <th>ID</th>
        <th>Produto</th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Ação</th>
        </thead>
        <tbody>
        <tr ng-repeat="registro in registros | orderBy:'nome'">
            <td>{{registro.id}}</td>
            <td>{{registro.nome}}</td>
            <td>{{registro.descricao}}</td>
            <td>{{registro.categoria.nome}}</td>
            <td>
                <a href="#/produtos/editar/{{registro.id}}" class="btn btn-primary btn-xs">Editar</a>
                <a href="#" ng-click="delete(registro.id)" class="btn btn-danger btn-xs">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
