<div ng-init="load()">
    <h1>Categorias</h1>

    <a href="#/categorias/novo">Novo</a>

    <table class="table">
        <thead>
            <th>ID</th>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Ação</th>
        </thead>
        <tbody>
            <tr ng-repeat="registro in registros">
                <td>{{registro.id}}</td>
                <td>{{registro.nome}}</td>
                <td>{{registro.descricao}}</td>
                <td>
                    <a href="#/categorias/editar/{{registro.id}}" class="btn btn-primary btn-xs">Editar</a>
                    <a href="#" ng-click="delete(registro.id)" class="btn btn-danger btn-xs">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
